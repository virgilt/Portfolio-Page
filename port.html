<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="port.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Personal Portfolio</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="navAllLinks">
          <ul id="navPages" class="headerList">
              <a id="navLogo" class="navLinks" href="#">
                <li class="headerLinks">
                  <svg height="20" width="20">
                    <img src="img/logo.svg" alt="logo" width="20px" height="20px">
                  </svg>
                </li>
              </a>
              <i id="toggle" class="fas fa-bars headerLinks icon"></i>
                <a class="navLinks" href="#">
                  <li class="headerLinks mobileToggle">About</li>
                </a>
                <a class="navLinks" href="#">
                  <li class="headerLinks mobileToggle">Contact</li>
                </a>
          </ul>

          <div id="navIcon">
            <ul class="headerList">
              <a id="github"  class="navLinks headerLinks mobileToggle icon" href="https://github.com/virgilt" target="_blank">
                <i class="fab fa-github"></i>
              </a>

              <a id="freeCodeCamp" class="navLinks headerLinks mobileToggle icon" href="https://www.freecodecamp.org/virgilt" target="_blank">
                <i class="fab fa-free-code-camp"></i>
              </a>

              <a id="linkedin" class="navLinks headerLinks mobileToggle icon" href="linkedin.com/in/travisvirgil" target="_blank">
                <i class="fab fa-linkedin"></i>
              </a>
            </ul>
          </div>
        </div>

        <div id="headerMobileList">
          <a id="navMobileLogo" class="navLinks" href="#">
            <li id="headerMobileLinks">
              <svg height="20" width="20">
                <img src="img/logo.svg" alt="logo" width="20px" height="20px">
              </svg>
            </li>
          </a>
        </div>

      </nav>
    </header>

    <section id="welcome-section">
      <div class="about">
        <h1 id="name" class="identity">Travis Virgil</h1>
        <p id="profession" class="identity">IT/Web Developer</p>
      </div>
    </section>

    <section id="projects">
      <h2 id="projectTitle">Projects</h2>
      <a id="project1" class="project-tile" href="https://codepen.io/virgilt/pen/NzBoxq" target="_blank">
        <img class="image" src="img/techDoc.html.png" alt="projects">
        <p class="projects">Technical Document Page</p>
      </a>
      <a id="project2" class="project-tile" href="https://codepen.io/virgilt/pen/dKRLqJ" target="_blank">
        <img class="image" src="img/product.html.png" alt="project">
        <p class="projects">Product Landing Page</p>
      </a>
      <a id="project3" class="project-tile" href="https://codepen.io/virgilt/pen/OEgGad" target="_blank">
        <img class="image" src="img/tribute.html.png" alt="project">
        <p class="projects">Tribute Page</p>
      </a>
      <a id="project4" class="project-tile" href="https://codepen.io/virgilt/pen/YvQMdL" target="_blank">
        <img class="image" src="img/survey.html.png" alt="projects">
        <p class="projects">Survey Form</p>
      </a>
    </section>

    <script type="text/javascript" src="port.js"></script>
  </body>
</html>
